<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<div class="jumbotron">
<div class="container">

    <form #userForm="ngForm" (ngSubmit)='onSubmit(userForm.value)'>

<h4 class="text-success">{{message}}</h4>
<h4 class="text-danger">{{status}}</h4>
        <div class="form-group">
            <label><b>USER ID:</b> </label>
            <input required minlength="1" type="number" #userIdRef='ngModel' name="id" [(ngModel)]="id" class="form-control">
            <div *ngIf='userIdRef.errors && userIdRef.touched' class="alert alert-danger">
                <div [hidden]='!userIdRef.errors.required'> Provide user Id </div>
            </div>
        </div>
        
        <div class="form-group">
            <label><b>ACCOUNT ID:</b> </label>
            <input required minlength="1" type="number" #empIdRef='ngModel' name="accountid" ngModel class="form-control">
            <div *ngIf='empIdRef.errors && empIdRef.touched' class="alert alert-danger">
                <div [hidden]='!empIdRef.errors.required'> Provide  account Id </div>
            </div>
        </div>

        <div class="form-group">
            <label><b>STATUS: </b></label>
            <input required type="text" #empNameRef='ngModel' name="status" ngModel class="form-control">
            <div *ngIf='empNameRef.errors
                        && empNameRef.touched' class="alert alert-danger">
                <div [hidden]='!empNameRef.errors.required'>
                    Provide Status(eg:"adding account" is your current status)
                </div>
            </div>
        </div>

        <div class="form-group">
            <label><b>BALANCE: </b></label>
            <input required type="number" #empphoneRef='ngModel' name="accountbalance" ngModel class="form-control" step="1" pattern="\d+">
            <div *ngIf='empphoneRef.errors && empphoneRef.touched' class="alert alert-danger">
                <div [hidden]='!empphoneRef.errors.required'> Provide Balance </div>
            </div>
            <div *ngIf='empphoneRef.errors.pattern'>Amount should be positive</div>

        </div>

       
        <input type="submit" value="Add Account" class="btn btn-primary">

    </form>

</div>
</div>
