<div class="form-group">
    <label><b>Enter the AccountID to Transfer</b></label>
    <input type="number" class="form-control" name="accId1" #id2ref='ngModel' [(ngModel)]="accountid2" required>
    <div *ngIf='id2ref.errors && id2ref.touched' class="alert alert-danger">
      <div [hidden]='!id2ref.errors.required'> Provide Id</div>
  </div>
  </div>

  <div class="form-group">
    <label><b>Amount</b></label>
    <input type="number" class="form-control" name="amount" #amtref='ngModel' [(ngModel)]="amount" pattern="^[0-9]" step="1" pattern="\d+" required>
    <div *ngIf='amtref.errors && amtref.touched' class="alert alert-danger">
      <div [hidden]='!amtref.errors.required'> Provide amount</div>
  <div *ngIf='amtref.errors.pattern'>Amount should be positive</div>
</div>
  </div>
</form>
<br>
<button (click)="list()" class="btn btn-primary" [disabled]="userForm.form.invalid">Transfer</button>
