<body>
<h2 align="center">wallet balance Details</h2> 
<form #loginForm="ngForm">
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Balance</h5>
          
          <small class="text-danger">{{message}}</small>
<div class="form-group">
  <label><b>Account ID</b></label>
  <input type="number" class="form-control" name="accId" #idRef='ngModel' [(ngModel)]="id" required>
  <div *ngIf='idRef.errors && idRef.touched' class="alert alert-danger">
    <div [hidden]='!idRef.errors.required'> Provide Id</div>
  </div>
</div>
<div>
  <label><b>Account Balance </b></label><br>
  <input type=number [value]="amount" pattern="[0-9]" required>
  
</div>
<br>
<button (click)="list()" class="btn btn-primary" [disabled]="loginForm.form.invalid">Display Balance</button><br>
</div></div></div></div></div></form>
</body>
