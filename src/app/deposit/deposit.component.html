<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Deposit</h5>
<form class="form-signin" #userForm="ngForm" (ngSubmit)='onSubmit(userForm.value)'>
         <h4 class="text-success">{{message}}</h4> 
         <h4 class="text-danger">{{status}}</h4>    
<div class="form-group">
    <label><b>Enter Your Account ID</b></label>
    <input type="number" class="form-control" name="accountid" #idRef='ngModel' ngModel required>
    <div *ngIf='idRef.errors && idRef.touched' class="alert alert-danger">
      <div [hidden]='!idRef.errors.required'> Provide Id</div>
  </div>
  </div>
<div class="form-group">
  <label><b>Amount</b></label>
  <input type="text" class="form-control" name="amount" pattern="[0-9]*" #nameRef='ngModel' [(ngModel)]="amount" required>
  <div *ngIf='nameRef.errors && nameRef.touched' class="alert alert-danger">
    <div [hidden]='!nameRef.errors.required'> Provide amount</div>
<div *ngIf='nameRef.errors.pattern'>Amount should be positive</div>
</div>
</div> 
<br>
<button [disabled]="userForm.invalid" class="btn btn-primary" type="submit">Deposit</button><br>
</form></div></div></div></div></div>
